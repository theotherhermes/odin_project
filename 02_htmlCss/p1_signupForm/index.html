<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up form</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="./img/logo.png" alt="logo">
                <p>ODIN</p>
            </div>
            <p class="author">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                    href="https://unsplash.com/">Unsplash</a></p>
        </div>
        <div class="right">
            <div class="text">
                <p>This isn't a real oline service! You know you need something like this in your life to help you
                    realize
                    your deepest dreams. Sign up <i>now</i> to get started. </p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="whiteForm">
                <form action="#" method="post">
                    <div class="caption">Let's do this!</div>
                    <div class="name">

                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name">
                        </div>
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name">
                        </div>

                    </div>
                    <div class="contact">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone">
                        </div>
                    </div>
                    <div class="pass">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password">
                        </div>
                        <div>
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPassword">
                        </div>
                    </div>
                </form>
            </div>
            <button>
                Create Account
            </button>
            <p>
                Already have an account? <a href="#" class="buttonLogin">Log in</a>
            </p>
        </div>
    </div>
</body>

</html>
